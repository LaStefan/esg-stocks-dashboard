<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; padding: 10px; background-color: #f2f2f2; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Stock List</h1>
    <ul>
        {% for stock in stocks %}
        <li>Stock {{ stock }}</li>
        {% endfor %}
    </ul>
</body>
</html>
